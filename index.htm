<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
     <link rel="stylesheet" href="ind.css">
     
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" >
     <title>To-do List</title>
  </head>
  
<body>
  <blockquote class="blockquote text-center">
    <p class="mb-0 glow">Here is your customized to-do list!!</p>
    
  </blockquote>
  <div class="contain">
  <div class="container">
    <div class="row justify-content-md-center">
      <div class="col-lg-auto">
        <input type="text" id="todo-input" placeholder="Enter tasks here...">
      </div>
      </div>
      </div>
    <div class="container">
      <div class="row justify-content-md-center">
        <div class="col col-lg-2">
          <button type="button" id="add-item" class="btn btn-secondary">Add List &nbsp;&nbsp;&nbsp; Item</button>
        </div>
        <div class="col col-lg-2">
          <button type="button"id="update-item" class="btn btn-secondary">Update First Item</button>
        </div>
        <div class="col col-lg-2">
           <button type="button" id="remove-item" class="btn btn-secondary">Remove First Item</button> 
        </div>
      </div>
  <div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-8">
  
  <ul class="list-group list-group-flush" id="todo-list">
    <li class="list-group-item" id="item1">Wake up</li>
    <li class="list-group-item" id="item2">Get Ready</li>
    <li class="list-group-item" id="item3">Have Breakfast</li>
    <li class="list-group-item" id="item4">Leave for office</li>

    
  </ul>
</div>
</div>
</div>
</div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
  <script src="ind.js"></script>
</body>
  </html>
